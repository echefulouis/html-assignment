<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Signup Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#top">Form</a></li>
            </ul>
        </nav>
    </header>
    <main id="top">
        <h1>Signup Form</h1>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form action="#" method="POST">
                <h2>Personal Information</h2>
                
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                <br><br>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                <br><br>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <br><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
                <br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="08154387000" required>
                <br><br>
                
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="kenya">Kenya</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                
                <label for="state-city">State/City of Residence:</label>
                <input type="text" id="state-city" name="state-city" placeholder="Enter your state of residence" required>
                <br><br>
                
                <label for="referral">How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="">Select channel</option>
                    <option value="social-media">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="search-engine">Search Engine</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <br><br>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password again" required>
                <br><br>
            
            <p>
                By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.
            </p>
            
            <button type="submit">Submit</button>
        </form>
        <a href="#top">Back to Top</a>
    </main>
    <footer>
        <p>Address: Shreveport, Louisiana</p>
        <p>&copy; 2024 Louis Echefu</p>
    </footer>
</body>
</html>
